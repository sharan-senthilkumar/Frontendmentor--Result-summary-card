<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left">
          <p>Your Result</p>
          <div class="result">
            <p><span class="big-white">76 <br></span> of 100</p>
          </div>
          <span class="big-white">Great</span>
          <p>
            You scored higher than 65% of the people who havetaken these tests.
          </p>
        </div>
        <div class="right">
          <p>Summary</p>
          <div class="block" id="red">
            <p class="section"><img src="assets/images/icon-reaction.svg" alt="">Reaction</p>
            <p class="mark"><span>80</span> / 100</p>
          </div>
          <div class="block" id="yellow">
            <p class="section"><img src="assets/images/icon-memory.svg" alt="">Memory</p>
            <p class="mark"><span>92</span> / 100</p>
          </div>
          <div class="block" id="green">
            <p class="section"><img src="assets/images/icon-verbal.svg" alt="">Verbal</p>
            <p class="mark"><span>61</span> / 100</p>
          </div>
          <div class="block" id="blue">
            <p class="section"><img src="assets/images/icon-visual.svg" alt="">Visual</p>
            <p class="mark"><span>72</span> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
