<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="left">
          <p>Your Result</p>
          <div class="mark">
            <h1>76</h1>
            <br />
            <p>of 100</p>
          </div>
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h4>Summary</h4>
          <div class="block" id="red">
            <div class="flex-group">
              <img src="assets\images\icon-reaction.svg" alt="" />Reaction
            </div>
            <p>80 / 100</p>
          </div>
          <div class="block" id="yellow">
            <div class="flex-group">
              <img src="assets\images\icon-memory.svg" alt="" />Memory
            </div>
            <p>92 / 100</p>
          </div>
          <div class="block" id="green">
            <div class="flex-group">
              <img src="assets\images\icon-verbal.svg" alt="" />Verbal
            </div>
            <p>61 / 100</p>
          </div>
          <div class="block" id="purple">
            <div class="flex-group">
              <img src="assets\images\icon-visual.svg" alt="" />Visual
            </div>
            <p>72 / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
